name: Buyify

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  dio: ^5.4.1
  pretty_dio_logger: ^1.3.1
  shared_preferences: ^2.2.2
  flutter_screenutil: ^5.9.0
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  rxdart: ^0.27.7
  iconic:
    path: D:\Git-Hub\Android-Studio\Flutter\Iconic

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
   - assets/images/

  fonts:
    - family: iconsax
      fonts:
        - asset: assets/fonts/iconsax.ttf
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-Bold.ttf
        - asset: assets/fonts/DMSans-Medium.ttf
        - asset: assets/fonts/DMSans-Regular.ttf